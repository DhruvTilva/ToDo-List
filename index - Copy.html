<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do list Created By Dhruv</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
	<div class="container">
		<div class="addTask">
			<i class="fas fa-envelope"></i><input type="text" placeholder="">
			<button>Add</button>
		</div>

		<ol class="notCompleted">
			<h3><i class="fas fa-headset"></i> Remaining Tasks <i class="fas fa-headset"></i></h3>
		</ol>

		<ol class="Completed">
			<h3> <i class="fas fa-star"></i> Completed Tasks <i class="fas fa-star"></i></h3>
		</ol>
	</div>
	
	<div class="credit">
		<center><i class="fas fa-users"></i> Created by Dhruv Tilva <i class="fas fa-users"></i></center>
	</div>
	<div class="box">
		<a href="https://www.facebook.com/dhtuv.tilva.5"> <i class="fab fa-facebook-f"></i> facebook </a>
		<a href="https://mobile.twitter.com/DhruvTilva73"> <i class="fab fa-twitter"></i> twitter </a>
		<a href="https://www.instagram.com/mr.perfect7383/"> <i class="fab fa-instagram"></i> instagram </a>
	    <a href="https://www.linkedin.com/in/dhruv-tilva-205003218"> <i class="fab fa-linkedin"></i>LinkedIn </a>
	</div>
	<script>
		const input = document.querySelector('input');
		const btn = document.querySelector('.addTask > button');

		btn.addEventListener('click', addList);
		input.addEventListener('keyup', (e)=>{
			(e.keyCode === 13 ? addList(e) : null);
		})

		function addList(e){
			const notCompleted = document.querySelector('.notCompleted');
			const Completed = document.querySelector('.Completed');

			const newLi = document.createElement('li');
			const checkBtn = document.createElement('button');
			const delBtn = document.createElement('button');

			checkBtn.innerHTML = '<i class="fa fa-check"></i>';
			delBtn.innerHTML = '<i class="fa fa-trash"></i>';


			if(input.value !==''){
				newLi.textContent = input.value;
				input.value = '';
				notCompleted.appendChild(newLi);
				newLi.appendChild(checkBtn);
				newLi.appendChild(delBtn);
			}

			checkBtn.addEventListener('click', function(){
				const parent = this.parentNode;
				parent.remove();
				Completed.appendChild(parent);
				checkBtn.style.display = 'none';
			});

			delBtn.addEventListener('click', function(){
				const parent = this.parentNode;
				parent.remove();
			});
		}

	</script>

</body>

</html>
